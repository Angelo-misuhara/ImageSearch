<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Your Image</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <main>
    <header>
      <!--nav bar -->
      <nav class="navbar mb-5 p-1 mt-3" id="navbar-container">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            <img src="img/search-logo-64px.png" alt="Logo" width="30" height="24"
              class="d-inline-block align-text-top img-fluid" id="search-img">
          </a>
          <!-- dark mode/ light mode-->
          <img src="img/dark-mode-32px.png" alt="" class="dark-mode">
        </div>
      </nav>
    </header>
    <article>
      <!-- search tab-->
      <div class="d-flex p-2 justify-content-center align-items-center flex-nowrap flex-column">
        <div>
          <h1 class="p pb-4">Search Image App</h1>
        </div>
        <div class="input-group input-group-sm mb-3" id="input-group">
          <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here"
            aria-describedby="button-addon2" id="search-image">
          <button class="btn btn-outline-success" type="submit" id="button-addon2">Search</button>
        </div>
      </div>
      <!--image Container-->
      <div class="container text-center container-image">
        <div class="row row-cols-1 container-image" id="row">
          <div class="col container-image">
            <div class="img-containers img-fluid rounded p-2">
              <img
                src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="" class="img-fluid rounded rounded mx-auto d-block">
            </div>
          </div>
          <div class="col container-image">
            <div class="img-containers img-fluid rounded p-2">
              <img
                src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=435&q=80"
                alt="" class="img-fluid rounded rounded mx-auto d-block">
            </div>
          </div>
          <div class="col container-image">
            <div class="img-containers img-fluid rounded p-2">
              <img
                src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="" class="img-fluid rounded rounded mx-auto d-block">
            </div>
          </div>
          <div class="col container-image">
            <div class="img-containers img-fluid rounded p-2 ">
              <img
                src="https://images.unsplash.com/photo-1537151625747-768eb6cf92b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=385&q=80"
                alt="" class="img-fluid rounded rounded mx-auto d-block">
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-2 pb-3">
        <button type="button" class="btn btn-outline-warning" id="button-More">More</button>
      </div>
      <footer>
        <nav class="navbar text-bg-dark">
          <div class="container-fluid  justify-content-center">
            <span class="navbar-text text-light-emphasis text-center">
              â’¸ 2023 Yocor, Angelo. All Rights Reserved
            </span>
          </div>
        </nav>
      </footer>
    </article>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
